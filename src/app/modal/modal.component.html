<div class="modal-wrapper" *ngIf="modalData">
  <div class="modal-container">
    <h1
      [ngClass]="{
        'text-successful': modalData.type === 'success',
        'text-error': modalData.type === 'error'
      }"
    >
      {{ modalData.title }}
    </h1>
    <p style="overflow: auto">{{ modalData.detail }}</p>
    <div class="button-wrapper">
      <button type="button" (click)="close()">Ok</button>
    </div>
  </div>
</div>
